<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      th:fragment="layout (title, content, link, script)"
>
<head>
    <meta charset="UTF-8">
    <title th:replace="${title}">Layout Title</title>
    <link rel="stylesheet" href="/css/common.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700;1,900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/2c6079555a.js" crossorigin="anonymous"></script>
    <th:block th:replace="${link}"></th:block>
    <th:block th:replace="${script}"></th:block>
</head>
<body>
    <!--    파일 :: th:fragment=""-->
    <header th:replace="header :: header"></header>
    <header th:replace="nav :: nav"></header>
    <th:block th:replace="${content}"></th:block>
</body>
</html>
