<head>
    <meta charset="UTF-8">
    <title>계정관리</title>
    <link rel="stylesheet" href="/css/management.css">
    <script sec:authorize="hasRole('1')" defer src="/js/managementAdmin.js" type="text/javascript" charset="utf-8"></script>
    <script sec:authorize="hasRole('2')" defer src="/js/managementCompany.js" type="text/javascript" charset="utf-8"></script>

<body>
    <span class="company_info"
              sec:authorize="hasRole('2')"
              th:with="auth=${#authentication.getPrincipal().getUser()}"
              th:data-user-name="${auth.userName}"
    />
    <th:block sec:authorize="hasRole('1')">관리자</th:block>
    <th:block sec:authorize="hasRole('2')" >고객사</th:block>
    <th:block sec:authorize="hasRole('3')" >고객</th:block>
    <th:block sec:authorize="hasRole('4')" >직원</th:block>
    <th:block sec:authorize="isAuthenticated()" >로그인함</th:block>
    <th:block sec:authorize="isAnonymous()" >로그인안함</th:block>
    <a th:href="@{/logout}">LOGOUT</a>
    <br>
    <th:block sec:authorize="hasRole('1')">
        <label><input type="radio" name="userSort" value="2" checked>고객사</label>
        <label><input type="radio" name="userSort" value="3">고객</label>
        <label><input type="radio" name="userSort" value="4">직원</label>
