<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>changePw</title>
    <script defer src="/js/changePw.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
    <form th:action="@{/user/changePw}" method="post" th:object="${userDto}">
        <input type="password" name="oldPw" placeholder="이전 비밀번호">
        <input type="password" th:field="*{userPw}" placeholder="새 비밀번호">
        <input type="password" name="pwChk" placeholder="새 비밀번호 확인" >
        <p th:if="${param.result != null and param.result[0]=='0'}">모두 입력해주세요.</p>
        <p th:if="${param.result != null and param.result[0]=='1'}">새 비밀번호와 새 비밀번호 확인이 일치하지 않습니다.</p>
        <p th:if="${param.result != null and param.result[0]=='2'}">현재 비밀번호를 다시 확인해 주세요.</p>
        <p class="err-txt" th:if="${#fields.hasErrors('userPw')}" th:errors="*{userPw}">Incorrect date</p>
        <input type="submit" value="수정">
    </form>
</body>
</html>
